<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>診断テスト</title>
<style type="text/css"><!--
body {background-color:#ffffcc;
}
.title {color:#339933;
        text-align:center;
}
.note  {color:#330033;
        line-height:130%;
}
.que   {color:#ffffff;
        background-color:#339933;
}
--></style>

<script type="text/javascript"><!--
function tester(counter) {
    var num = 10;
    var total = 0;
    for(i=0; i<num; i++){
     if (counter.elements[i].checked){
     total = total + 1;
     }
    }
    if(total<=3)
alert("あなたの○○度は「低」です。\nこのままの状態を維持することをお勧めします。");
    else if(total>=4 && total<=7)
alert("あなたの○○度は「中」です。\nこれ以上悪化しないように気をつけてください。");
    else if(total>=8)
alert("あなたの○○度は「高」です。\nもう手のつけようがありません。");
}
// --></script>

</head>
<body>
<h1 class="title">診断テスト</h1>
<form>
<table cellpadding="7" cellspacing="3" border="0" align="center">
<tr><td width="450" class="note">
貴方の○○度を診断します。以下の設問のうち、該当するものにチェックマークを付けてください。最後に〔この内容で診断する〕ボタンをクリックしてください。
</td></tr>
<tr><td class="note"><noscript>
なお、JavaScriptをオンにしないと、診断は行えません。
</noscript></td></tr>

<tr><td class="que">
<input type="checkbox">
Q1.寝つきが悪いほうだ。
</td></tr>

<tr><td class="que">
<input type="checkbox">
Q2.寝起きは悪いほうだ。
</td></tr>

<tr><td class="que">
<input type="checkbox">
Q3.近所付き合いが苦手である。
</td></tr>

<tr><td class="que">
<input type="checkbox">
Q4.仕事（学校）をサボったことがある。
</td></tr>

<tr><td class="que">
<input type="checkbox">
Q5.蕎麦よりうどんが好き。
</td></tr>

<tr><td class="que">
<input type="checkbox">
Q6.テレビのリモコンをよく見失う。
</td></tr>

<tr><td class="que">
<input type="checkbox">
Q7.朝までチャットをやったことがある。
</td></tr>

<tr><td class="que">
<input type="checkbox">
Q8.テレビのニュースはよく観る。
</td></tr>

<tr><td class="que">
<input type="checkbox">
Q9.ワイドショーや週刊誌が嫌い。
</td></tr>

<tr><td class="que">
<input type="checkbox">
Q10.もうこれ以上は質問に答えたくない。
</td></tr>

</table>
<div align="center"><br>
<input type="button" value="この内容で診断する" onClick="javascript:tester(this.form)">
<input type="reset" value="選択をやり直す">
</div>
</form>

<p align="center"><a href="../index.html">戻る</a></p>
</body>
</html>
